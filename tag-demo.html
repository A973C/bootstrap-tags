<html>
   <head>
      <title>
         Tag Demo
      </title>
      <script src='components/jquery/jquery.min.js'></script>
      <script src='components/underscore/underscore-min.js'></script>

      <link href='components/bootstrap/dist/css/bootstrap.min.css' rel="stylesheet">
      <script src='components/bootstrap/dist/js/bootstrap.min.js'></script>
      <script src='components/typeahead.js/dist/typeahead.min.js'></script>
      <script src='dist/bootstrap-tags.js'></script>

      <link rel="stylesheet" type="text/css" href='css/bootstrap-tags.css' />
   </head>
   <body>
      <div class="container">
         <br/>
         <div id="a"></div>
         <div id="b"></div>
         <script>
            $(function(){
               $('#a').tags({suggestions: ["alpha", "bravo", "charlie", "delta", "echo", "foxtrot", "golf", "hotel"]}).addTag('goodbye').addTag('hello').getTags();
               $('#b').tags({labelClass: "label-warning"}).addTag('good').addTag('job').getTags();
            });
         </script>
      </div>
   </body>
</html>
